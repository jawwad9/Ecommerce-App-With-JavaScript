<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store - Add to Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>


    <!-- 🔝 Header -->
<header>
  <h1>🛍️ Fake Store</h1>

  <!-- ✅ Right side buttons + Cart -->
  <div class="header-buttons">
    <div id="cart-icon">🛒 Cart (<span id="cart-count">0</span>)</div>
    <button class="btn login-btn"><a href="login.html">Login</a></button>
    <button class="btn register-btn" id="logoutBtn">Logout</button>
  </div>
</header>



  <!-- 🧱 Product Container -->
  <div class="container"></div>

  <!-- 🧾 Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <h3>🛍 Your Cart</h3>
    <div id="cartItems"></div>
    <h4 id="totalPrice">Total: $0</h4>
    <button id="checkoutBtn">Checkout</button>
    <button id="closeCart">Close</button>
  </div>


  <!-- ✅ Checkout Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <h2>✅ Checkout Successfully!</h2>
    <p id="modalAmount"></p>
    <button id="closeModal">OK</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
